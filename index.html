<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./02-Homework/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div>
        <div class="jumbotron">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-med-4 teal">
                <h3 class="search-for">Search for a City:</h3>
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                      <label for="inputPassword2" class="sr-only">Password</label>
                      <input  class="form-control"  placeholder="City">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" ><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="col-med-8">
                <div class="row">
                    <div  class="weather-text">
                        <div class="city wthrCon"></div>
                        <h3 class="tempF wthrCon"></h3>
                        <h3 class="wind wthrCon"></h3>
                        <h3 class="humidity wthrCon"></div>
                        <h3 class="uv wthrCon"></h3>

                    </div>
                </div>
                <div class="row">

                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./02-Homework/script.js"></script>
</body>
</html>
